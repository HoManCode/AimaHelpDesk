        {% block body %} {% endblock %}

    <script>
        var deleteId = 0;

        function setDeleteId(event) {
            deleteId = event.dataset.itemId;
        }

        function deleteTask(id) {
            console.log(deleteId);
            fetch("/task/" + id, {
                    method: "DELETE",
                })
                .then(() => window.location.reload())
                .catch((error) => console.log("Something went wrong: " + error));
        }
    </script>
</body>
