{% extends "base.html" %} {% block body %}
<div class="container">
    <form action="/task/{{taskId}}" method="post">
        <input name="taskId" type="text" class="form-control d-none" id="inputId" value="{{taskId}}">
        <div class="form-group">
            <label for="inputName">Ticket Title</label>
            <input name="taskName" type="text" class="form-control" id="inputName" value="{{taskName}}">
        </div>
        <div class="form-group">
            <label for="taskCategory">Ticket Category</label>
            <input name="taskCategory" class="form-control" id="taskCategory" rows="4" value="{{taskCategory}}">
        </div>
        <div class="form-group">
            <label for="taskDescription">Issue Description</label>
            <input name="taskDescription" class="form-control" id="taskDescription" rows="4" value="{{taskDescription}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% include "modals.html" %} {% endblock %}
