<div class="modal fade" id="newItemModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="newItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newItemModalLabel">Add New Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form action="/task/" method="post">
                    <div class="form-group">
                        <label for="itemName">Ticket Title</label>
                        <input name="taskName" type="text" class="form-control" id="taskName" placeholder="Item Name" />
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Ticket Category</label>
                        <select name="taskCategory" class="form-control" id="taskCategory">
                          <option>Software Issue</option>
                          <option>Hardware Issue</option>
                          <option>Network Issue</option>
                          <option>Internet Issue</option>
                          <option>Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Issue Description</label>
                        <textarea name="taskDescription" type="text" class="form-control" id="taskDescription" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Deleting a Task -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this Ticket?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
                <button type="button" class="btn btn-danger" onClick="deleteTask(deleteId)">
          Delete
        </button>
            </div>
        </div>
    </div>
</div>
